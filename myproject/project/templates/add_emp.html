<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-3">Add Employees</h1>

        <form action="/add_emp" method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name"
                    value="{{first_name}}" />
            </div>
            <div class="form-group mb-3">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" value="{{last_name}}" />
            </div>
            <div class="form-group mb-3">
                <input type="text" class="form-control" id="location" name="location" placeholder="Location" value="{{location}}" />
            </div>
            <div class="form-group mb-3">
                <input type="number" class="form-control" id="salary" name="salary" placeholder="Salary" value="{{salary}}" />
            </div>
            <div class="form-group mb-3">
                <select class="form-control" id="department" name="department">
                    <option value="">Select Department</option>
                    {% for dept in departments %}
                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <select class="form-control" id="role" name="role">
                    <option value="">Select Role</option>
                    {% for role in roles %}
                        <option value="{{ role.id }}">{{ role.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <input type="number" class="form-control" id="bonus" name="bonus" placeholder="Bonus" value="{{bonus}}" />
            </div>

            
                <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

</html>
